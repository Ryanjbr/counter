<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="numbers">
        <div class="hundreds">0</div>
        <div class="tens">0</div>
        <div class="ones">0</div>
    </div>
    <div class="buttons">
        <button class="plusfive">+5</div>
        <button class="plusone">+1</div>
        <button class="minusone">-5</div>
        <button class="minusfive">-1</div>
        <div class="reset"></div>
    </div>
</body>
</html>
