<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="empty"></div>
    <div class="numbers">
        <p class="hundreds">0</p>
        <p class="tens">0</p>
        <p class="ones">0</p>
    </div>
    <div class="buttons">
        <button class="plusfive">+5</button>
        <button class="plusone">+1</button>
        <button class="minusone">-5</button>
        <button class="minusfive">-1</button>
        <button class="reset">Reset</button>
    </div>
</body>
</html>
